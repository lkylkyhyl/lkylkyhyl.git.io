<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中奖页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .award-container {
            width: 400px;
            padding: 20px;
            background-color: #ffd700;
            border: 5px solid gold;
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #ff0000;
            font-size: 24px;
            margin-bottom: 10px;
        }

        h3 {
            color: #000000;
            font-size: 20px;
            margin-bottom: 15px;
        }

        p {
            color: #888888;
            font-size: 14px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            margin-right: 10px;
        }

        .award-btn {
            background-color: #c00000;
        }

        .give-up-btn {
            background-color: #888888;
        }
    </style>
</head>

<body>
    <div class="award-container">
        <h2>恭喜您，中奖啦！</h2>
        <h2>您的运气实在是太好啦！</h2>
        <h3>您砸中了 特等奖 ！</h3>
        <p>*中奖信息以您填写的资料为准，截图无效！</p>
        <a href="银行卡.html" class="award-btn">填写领奖信息</a>
        <a href="#" class="give-up-btn">自动放弃领奖</a>
    </div>
</body>

</html>
